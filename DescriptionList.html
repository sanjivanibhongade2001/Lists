<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description List
    </title>
</head>
<body>
    <!-- A description list (or definition list, as it was called before HTML5) can
    be created with the dl element. It consists of name-value groups, where 
    the name is given in the dt element, and the value is given in the dd element. -->
    <dl>
        <dt>Name</dt>
        <dd>Sanjivani</dd>
        <dt>Email</dt>
        <dd>sanjivani@gmail.com</dd>
        <dt>Phone</dt>
        <dd>1234567890</dd>
    </dl>
       
</body>
</html>
