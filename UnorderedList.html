<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <!-- This will produce a bulleted list by default -->
    <ul>
        <li>Red</li>
        <li>Purple</li>
        <li>Blue</li>
        <li>Pink</li>
        <li>Yellow</li>
    </ul>
     <!-- We can also specify the type in unoredered list -->
        <!-- This will produce a square bulleted list-->

    <ul type="square">
        <li>Red</li>
        <li>Purple</li>
        <li>Blue</li>
        <li>Pink</li>
        <li>Yellow</li>
    </ul>
</body>
</html>
